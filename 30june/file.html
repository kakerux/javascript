    <h1>Events</h1>  
<!-- events are action performed by user -->

<!-- when you click one time it works -->
<button onclick="fun()">Click here</button> 

<!-- when you double click it calls the function means it works -->
<button ondblclick="fun()">Double click</button>

<!-- works when you right click on it -->
<button oncontextmenu="fun()">Right click</button>



<button onmouseenter="fun()">Hover me</button>

<!-- when you leave the button -->
<button onmouseleave="fun()">leave me</button>
